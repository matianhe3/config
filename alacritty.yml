#import:
#  - /path/to/alacritty.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 35

  position:
    x: 600
    y: 300

  padding:
    x: 18
    y: 16

  decorations: none

  opacity: 0.8

  #startup_mode: Windowed

  #title: Alacritty

  #dynamic_title: true

  #class:
    #instance: Alacritty
    #general: Alacritty

  #decorations_theme_variant: None

#scrolling:
  #history: 10000

  #multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font

    style: Regular

  #bold:
    #family: monospace

    #style: Bold

  #italic:
    #family: monospace

    #style: Italic

  #bold_italic:
    #family: monospace

    #style: Bold Italic

  size: 13.0

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #   x: 101
  #   y: 101

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: false

cursor:
  style:
    shape: Underline

    blinking: On

mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  hide_when_typing: false

debug:
  #render_timer: false
  
  #persistent_logging: false

  log_level: Off

  #renderer: None

  #print_events: false

  #highlight_damage: false

